<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>N-Queens Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #198754 0%, #28a745 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            background: linear-gradient(45deg, #28a745, #97d196);
        }
        .card-header i {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-white">
                        <h1 class="h3 mb-0"><i class="fas fa-chess-queen"></i> N-Queens Problem Solver</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="n" class="form-label"><i class="fas fa-hashtag"></i> Enter N (board size):</label>
                                <input type="number" id="n" name="n" class="form-control" min="1" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="algorithm" class="form-label"><i class="fas fa-cogs"></i> Choose Algorithm:</label>
                                <select id="algorithm" name="algorithm" class="form-select" required>
                                    <option value="1">Backtracking (Finds all solutions)</option>
                                    <option value="2">Genetic Algorithm (Approximate)</option>
                                    <option value="3">Heuristic (Nearest Neighbor)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg"><i class="fas fa-play"></i> Solve</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
